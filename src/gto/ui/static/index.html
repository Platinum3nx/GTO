<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTO Solver Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar: Configuration -->
        <aside class="sidebar">
            <header>
                <h1>GTO Solver</h1>
                <span class="status-indicator online">Model Loaded</span>
            </header>
            
            <section class="config-section">
                <h2>Game State</h2>
                <div class="input-group">
                    <label>Board Cards</label>
                    <input type="text" id="board-input" value="Ks 8h 2c" placeholder="e.g. As Kd Qh">
                </div>
                <div class="input-group">
                    <label>Pot Size (BB)</label>
                    <input type="number" id="pot-input" value="6.0" step="0.5">
                </div>
                <div class="input-group">
                    <label>Stacks (BB)</label>
                    <input type="number" id="stack-input" value="100.0" step="1.0">
                </div>
            </section>

            <section class="config-section">
                <h2>Action History</h2>
                <div id="history-list" class="history-list">
                    <!-- Dynamic actions -->
                </div>
                <div class="action-buttons">
                    <button onclick="addAction('CHECK')">Check</button>
                    <button onclick="addAction('BET_33')">Bet 33%</button>
                    <button onclick="addAction('BET_75')">Bet 75%</button>
                    <button onclick="addAction('ALL_IN')">All In</button>
                    <button onclick="addAction('FOLD')" class="btn-danger">Fold</button>
                    <button onclick="resetHistory()" class="btn-secondary">Reset</button>
                </div>
            </section>

            <button id="solve-btn" class="btn-primary large">Update Strategy</button>
        </aside>

        <!-- Main: Strategy Grid -->
        <main class="main-content">
            <div class="grid-header">
                <h2>Strategy Range (13x13)</h2>
                <div class="legend">
                    <span class="legend-item"><span class="color-box freq-100"></span> 100% Freq</span>
                    <span class="legend-item"><span class="color-box freq-50"></span> 50% Freq</span>
                    <span class="legend-item"><span class="color-box freq-0"></span> 0% Freq</span>
                </div>
            </div>
            
            <div class="strategy-grid-container">
                <table id="strategy-grid">
                    <!-- Generated by JS -->
                </table>
            </div>
        </main>

        <!-- Right Panel: Hand Details -->
        <aside class="details-panel">
            <h2>Detailed Analysis</h2>
            <div id="selected-hand-display" class="hand-display">
                Select a hand
            </div>

            <div class="chart-container">
                <h3>Action Frequencies</h3>
                <div id="strategy-bars" class="strategy-bars">
                    <!-- Bars generated by JS -->
                    <div class="placeholder-text">Click a hand in the grid to see details</div>
                </div>
            </div>

            <div class="info-box">
                <h4>Stats</h4>
                <p>Street: <span id="street-label">-</span></p>
                <p>EV: <span id="ev-label">N/A</span></p>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
